<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Tools | Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>

  <body class="bg-slate-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <!-- Container -->
    <div class="w-full max-w-md">
      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 sm:p-8">
        <!-- Logo -->
        <div class="text-center mb-6 sm:mb-8">
          <h1 class="text-xl sm:text-2xl font-black text-slate-800 uppercase tracking-tighter italic">
            EV <span class="text-indigo-600">Tools</span>
          </h1>
          <p class="text-xs sm:text-sm text-slate-500 mt-1">Buat akun baru</p>
        </div>

        <!-- Form -->
        <form id="registerForm" class="space-y-4">
          <input
            id="username"
            placeholder="Username"
            class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none"
            required
          />

          <input
            id="email"
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none"
            required
          />

          <input
            id="password"
            type="password"
            placeholder="Password (min 6)"
            class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none"
            required
          />

          <input
            id="fullName"
            placeholder="Full Name"
            class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none"
          />

          <input
            id="phoneNumber"
            placeholder="Phone Number"
            class="w-full px-4 py-3 text-sm border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none"
          />

          <!-- Button -->
          <button
            id="registerBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold shadow-lg text-sm sm:text-base transition"
          >
            REGISTER
          </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-6 text-xs text-slate-500">
          Sudah punya akun?
          <a href="login.html" class="text-indigo-600 font-bold hover:underline"> Login </a>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = window.location.hostname.includes("localhost")
        ? "http://localhost:8080"
        : "https://ev-ticketing-production.up.railway.app";

      const API = BASE_URL + "/api/auth";

      document.getElementById("registerForm").onsubmit = async (e) => {
        e.preventDefault();

        const btn = document.getElementById("registerBtn");

        // Disable button (debounce / anti double click)
        btn.disabled = true;
        btn.innerText = "Processing...";

        const payload = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          fullName: document.getElementById("fullName").value,
          phoneNumber: document.getElementById("phoneNumber").value,
        };

        try {
          const res = await fetch(API + "/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();

          if (res.ok) {
            Swal.fire({
              icon: "success",
              title: "Register berhasil",
              text: "Silakan login",
              confirmButtonColor: "#4f46e5",
            }).then(() => {
              window.location.href = "login.html";
            });
          } else {
            Swal.fire("Gagal", data.message || data.error || "Register gagal", "error");
          }
        } catch (err) {
          Swal.fire("Error", "Tidak dapat terhubung ke server", "error");
        } finally {
          // Enable kembali button
          btn.disabled = false;
          btn.innerText = "REGISTER";
        }
      };
    </script>
  </body>
</html>
