<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV Tools | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-slate-200">

    <div class="text-center mb-6">
        <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter italic">
            EV <span class="text-indigo-600">Tools</span>
        </h1>
        <p class="text-xs text-slate-500 mt-1">Buat akun baru</p>
    </div>

    <form id="registerForm" class="space-y-3">

        <input id="username" placeholder="Username"
               class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50" required>

        <input id="email" placeholder="Email"
               class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50" required>

        <input id="password" type="password" placeholder="Password (min 6)"
               class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50" required>

        <input id="fullName" placeholder="Full Name"
               class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50">

        <input id="phoneNumber" placeholder="Phone Number"
               class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50">

        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold">
            REGISTER
        </button>
    </form>

    <div class="text-center mt-4 text-xs text-slate-500">
        Sudah punya akun?
        <a href="login.html" class="text-indigo-600 font-bold">Login</a>
    </div>
</div>

<script>
    // Auto detect environment (local / production)
    const BASE_URL = window.location.hostname.includes("localhost")
        ? "http://localhost:8080"
        : "https://ev-ticketing-production.up.railway.app";

    const API = BASE_URL + "/api/auth";

    document.getElementById("registerForm").onsubmit = async (e) => {
        e.preventDefault();

        const payload = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            fullName: document.getElementById("fullName").value,
            phoneNumber: document.getElementById("phoneNumber").value
        };

        try {
            const res = await fetch(API + "/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Register berhasil',
                    text: 'Silakan login',
                    confirmButtonColor: '#4f46e5'
                }).then(() => {
                    window.location.href = "login.html";
                });
            } else {
                Swal.fire("Gagal", data.message || data.error || "Register gagal", "error");
            }

        } catch (err) {
            Swal.fire("Error", "Tidak dapat terhubung ke server", "error");
        }
    };
</script>


</body>
</html>
